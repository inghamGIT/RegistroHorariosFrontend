<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header text-center"><h3>Login</h3></div>
            <div class="card-body">

                <form #loginForm="ngForm" (submit)="login()">

                    <div class="form-group">
                        <input type="text" name="username" class="form-control" placeholder="Nombre de usuario" required
                        [(ngModel)]="empleado.username">
                        <small class="text-danger" [class.d-none]="(errorMsg !== noExiste) || !errorMsg">El usuario no existe</small>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" name="pass" class="form-control" placeholder="Contraseña" required
                        [(ngModel)]="empleado.pass" >
                        <small class="text-danger" [class.d-none]="(errorMsg !== passErronea) || !errorMsg">Contraseña errónea</small>
                    </div>
                    
                    <button [disabled]="loginForm.form.invalid" type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
