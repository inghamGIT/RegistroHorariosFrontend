<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header text-center">Signup</div>
            <div class="card-body">

                <form #userForm="ngForm" (submit)="signup()">
                
                    <div class="form-group">
                        <input type="text" name="nomEmp" class="form-control" placeholder="Nombre" required
                        #nombre="ngModel" [class.is-invalid]="nombre.invalid && nombre.touched" [(ngModel)]="empleado.nomEmp"
                        [class.is-valid]="nombre.valid && nombre.touched">
                        <small class="text-danger" [class.d-none]="nombre.valid || nombre.untouched">Este campo es obligatorio</small>
                    </div>
                
                    <div class="form-group">
                        <input type="text" name="apeEmp" class="form-control" placeholder="Apellidos" required
                        #apellidos="ngModel" [class.is-invalid]="apellidos.invalid && apellidos.touched" [(ngModel)]="empleado.apeEmp"
                        [class.is-valid]="nombre.valid && nombre.touched">
                        <small class="text-danger" [class.d-none]="apellidos.valid || apellidos.untouched">Este campo es obligatorio</small>
                    </div>
                
                    <div class="form-group">
                        <input type="text" name="username" class="form-control" placeholder="Nombre de usuario" required
                        #username="ngModel" [class.is-invalid]="username.invalid && username.touched" [(ngModel)]="empleado.username"
                        [class.is-valid]="username.valid && username.touched">
                        <small class="text-danger" [class.d-none]="username.valid || username.untouched">Este campo es obligatorio</small>
                        <small class="text-danger" [class.d-none]="(errorMsg !== yaExiste) || !errorMsg">Ya existe un usuario con ese identificador</small>
                    </div>
                
                    <div class="form-group">
                        <input type="password" name="pass" class="form-control" placeholder="Contrase침a" required
                        #pass="ngModel" [class.is-invalid]="pass.invalid && pass.touched" [(ngModel)]="empleado.pass"
                        [class.is-valid]="pass.valid && pass.touched">
                    </div>

                    <div class="form-group">
                        <input type="password" name="confirm" class="form-control" placeholder="Confirmar Contrase침a" required
                        #confirm="ngModel" [class.is-invalid]="confirm.invalid && confirm.touched" [(ngModel)]="empleado.confirm"
                        [class.is-valid]="confirm.valid && confirm.touched" ngValidateEqual="pass">
                        <small class="text-danger" *ngIf="confirm.hasError('notEqual') && pass.valid">La contrase침a no coincide</small>
                    </div>
                
                    <div class="form-group">
                        <input type="email" name="email" class="form-control" placeholder="Correo electr칩nico" required
                        #email="ngModel" [class.is-invalid]="email.invalid && email.touched" [(ngModel)]="empleado.email"
                        [class.is-valid]="email.valid && email.touched">
                        <small class="text-danger" [class.d-none]="email.valid || email.untouched">Este campo es obligatorio</small>
                    </div>
                
                    <button [disabled]="userForm.form.invalid" type="submit" class="btn btn-primary btn-block">Signup</button>
                </form>
            </div>
        </div>
    </div>
</div>
