<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header text-center"><h3>Usuario: {{empleado.username}}</h3></div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <input type="text" name="nombre" class="form-control" placeholder="Nombre: {{empleado.nomEmp}}" readonly>
                    </div>
                    <div class="form-group">
                        <input type="text" name="apellidos" class="form-control" placeholder="Apellidos: {{empleado.apeEmp}}" readonly>
                    </div>
                    <div class="form-group">
                        <input type="text" name="email" class="form-control" placeholder="Correo: {{empleado.email}}" readonly>
                    </div>
                    <div>
                        <button class="btn btn-primary btn-block" (click)="editUser()">Editar</button>
                        <button class="btn btn-primary btn-block" (click)="editPassword()">Cambiar contrase√±a</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
