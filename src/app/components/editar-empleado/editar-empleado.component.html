<div class="alert alert-success row" role="alert" *ngIf="successMsg; else editar">
    <div class="col-md-4">{{successMsg}}</div>
    <div class="col-md-4"><button class="btn btn-primary btn-md" (click)="volver()">Volver al perfil</button></div>
</div>

<ng-template #editar>
    <div class="row">
        <div class="col-md-4 mx-auto">
            <div class="card">
                <div class="card-header text-center">Editar usuario</div>
                <div class="card-body">
    
                    <form #userForm="ngForm" (submit)="edit()">
                    
                        <div class="form-group">
                            <input type="text" name="nomEmp" class="form-control" placeholder="Nombre" [(ngModel)]="empleado.nomEmp">
                        </div>
                    
                        <div class="form-group">
                            <input type="text" name="apeEmp" class="form-control" placeholder="Apellidos" [(ngModel)]="empleado.apeEmp">
                        </div>
                    
                        <div class="form-group">
                            <input type="text" name="username" class="form-control" placeholder="Nombre de usuario" [(ngModel)]="empleado.username">
                        </div>
                    
                        <div class="form-group">
                            <input type="email" name="email" class="form-control" placeholder="Correo electrÃ³nico" [(ngModel)]="empleado.email">
                        </div>
                    
                        <button type="submit" class="btn btn-primary btn-block">Actualizar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</ng-template>
